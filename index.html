<!DOCTYPE html>
<html lang="en">
<head>

<body>
  
  <!-- HEADER -->

  | -----------               -------------------  ------  |

  <header>
    <ul id="header_list">
      <!-- LOGO -->
      <li id="header_logo_list_item">
        <img src="media/logo.svg" alt="">
      </li>

      <!-- SEARCH BAR -->
      <li id="header_search_bar_list_item">
        <input type="search" id="search_bar" placeholder="Søk...">
        <button onclick="search()" id="search_bar_button">
          Søk
        </button>
      </li>

      <!-- HAMBURGER MENU -->
      <li id="header_hamburger_menu_list_item">
        <img src="media/burger.svg" alt="">
      </li>
    </ul>
  </header>


    <main>
      <video src="media/video_hd.mp4" id="promo_video" controls poster="media/logo.png"></video>
      <section id="content_sizer">
        <!-- <iframe src="media/video_hd.mp4" frameborder="0" id="promo_video" sandbox></iframe> -->
        <article id="quick_info">
          <h2 id="sub_heading">Bachelorprogram i...</h2>

          <h3 id="sub_sub_heading">3 år | Heltid | 180 Studiepoeng</h3>
          <ul id="program_info_list">
      
            <!-- STUDIESTED -->
            <li class="program_info_list_item">
              <h3 class="program_info_header">Studiested</h3>
              <p class="program_info_info">Pilestredet i Oslo</p>
            </li>
            <!-- UNDERVISNINGSSPRÅK -->
            <li class="program_info_list_item">
              <h3 class="program_info_header">Undervisningsspråk</h3>
              <p class="program_info_info">Norsk + Engelsk</p>
            </li>
            <!-- STUDIESTART -->
            <li class="program_info_list_item">
              <h3 class="program_info_header">Studiestart</h3>
              <p class="program_info_info">August</p>
            </li>
            <!-- STUDIEPLASSER -->
            <li class="program_info_list_item">
              <h3 class="program_info_header">Studieplasser</h3>
              <p class="program_info_info">400</p>
            </li>
          </ul>

    </main>
